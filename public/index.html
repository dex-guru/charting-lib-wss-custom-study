    <style type="text/css">
      body {
        background-color: #232a32;
      }
      .loader-guru {
        position:absolute;
        left:0;
        top:0;
        right:0;
        bottom:0;
        z-index: 100;
        background-color:#232a32
      }
      #root>.loader-guru {
        position: fixed;
        z-index: 1000;
      }
      .loader-guru__rainbow {
        width:218px;
        height:218px
      }
      .loader-guru__avatar,
      .loader-guru__rainbow {
        position:absolute;
        left:50%;
        top:50%;
        transform:translate(-50%,-50%)
      }
      .loader-guru__avatar {
        width:180px;
        height:180px;
        margin:-90px 0 0 -90px;
        animation:avatar-float 3s cubic-bezier(.3,.1,.2,1) infinite alternate
      }
      .loader-guru__avatar svg {
        width:100%;
        height:100%;
        object-fit:contain
      }
      
      .loader-rainbow:before {
        content: "";
        width: 115%;
        height: 115%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(
          50% 50% at 50% 50%,
          rgba(109, 121, 134, 0.8) 0,
          rgba(24, 29, 35, 0) 100%
        );
        filter: blur(40px);
        animation: rainbow-pulse 3s infinite;
      }
      .loader-rainbow__line {
        animation: spin 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        overflow: hidden;
        transform-origin: 50% 100%;
      }
      .loader-rainbow__line,
      .loader-rainbow__line:before {
        box-sizing: border-box;
        height: 109px;
        left: 0;
        position: absolute;
        top: 0;
        width: 218px;
      }
      .loader-rainbow__line:before {
        content: "";
        border: 18px solid transparent;
        border-radius: 100%;
        margin: 0 auto;
        right: 0;
      }
      .loader-rainbow__line:first-child {
        animation-delay: -50ms;
      }
      .loader-rainbow__line:first-child:before {
        border-color: #eb4747;
        height: 218px;
        width: 218px;
        top: 0;
      }
      .loader-rainbow__line:nth-child(2) {
        animation-delay: -0.1s;
      }
      .loader-rainbow__line:nth-child(2):before {
        border-color: #ebeb47;
        height: 184px;
        width: 184px;
        top: 16px;
      }
      .loader-rainbow__line:nth-child(3) {
        animation-delay: -0.15s;
      }
      .loader-rainbow__line:nth-child(3):before {
        border-color: #47eb47;
        height: 150px;
        width: 150px;
        top: 32px;
      }
      .loader-rainbow__line:nth-child(4) {
        animation-delay: -0.2s;
      }
      .loader-rainbow__line:nth-child(4):before {
        border-color: #47ebeb;
        height: 116px;
        width: 116px;
        top: 48px;
      }
      .loader-rainbow__line:nth-child(5) {
        animation-delay: -0.25s;
      }
      .loader-rainbow__line:nth-child(5):before {
        border-color: #4747eb;
        height: 82px;
        width: 82px;
        top: 64px;
      }

      @keyframes avatar-float {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-50px);
        }
      }

      @keyframes spin {
        0%,
        15% {
          transform: rotate(0);
        }
        to {
          transform: rotate(1turn);
        }
      }

      @keyframes rainbow-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(109, 121, 134, 0.8);
        }
        70% {
          box-shadow: 0 0 0 100px rgba(109, 121, 134, 0);
        }
        to {
          box-shadow: 0 0 0 0 rgba(109, 121, 134, 0);
        }
      }
    </style>
